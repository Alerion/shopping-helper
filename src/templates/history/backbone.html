{% extends 'base.html' %}

{% load static %}

{% block css %}
    {{ block.super }}
    <link href="{% static 'css/history.css' %}" rel="stylesheet">

{% endblock %}

{% block js %}

    {{ block.super }}

<script type="text/template" id="item-template">

  <div class = 'checkbox'>
    <input type='checkbox' class = 'check' checked='checked'/>
    <div  value='add' class='add_delete_product  icon-shopping-cart'></div>
    <a><%=name%></a>
  </div>
</script>


<script type="text/template" id="product-time-template">
    <div class='icon-plus plus-minus'></div>  
    <div><%=name%></div>
</script>

<script type="text/template" id="product-list-template">
    <div><%=name%></div>
</script>

<script type="text/template" id="shopping-list-template">

    <div class="module-day" ></div>
    <div class = 'list-container'>
    <div class='date' id="<%=date%>">
    <%=date%>

    <input data-test="1"  disabled="disabled" class="datepicker"  />

    </div>

        <ul class="sl_products_container">
            <button type="button" class="close popups" >&times;</button>
            <div class='triangle'></div>
        </ul>

    <div class='circle'><span class = 'small-circle'></span></div>
    </div>
</script>

<script type="text/template" id="category-item">
        <li>
            <h3>
            <div class="icon-download up_down"></div>
            <input class="category_check" type="checkbox" checked = "checked">
              <%=name%>
            </h3>
            <ul>
            </ul>
        </li>
</script>

    <script type="text/javascript" src="{% static 'js/history/models.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/history/collections.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/history/views.js' %}"></script>
     <script type="text/javascript" src="{% static 'js/history/helper.js' %}"></script>
  
{% endblock %}

{% block container %}
<script type="text/javascript">

 $(function() {
    $( "#draggable" ).draggable({
         containment: '#cont',
         drag: function( event, ui ) {
          

        },
        stop: function(){
    var PrevOffset;

    var childPos = $(this).offset().top;
    var parentPos = $(this).parent().offset().top;
    var childOffset = childPos - parentPos;


    var bodyOffset = $('body, html').offset().top;
     console.log(bodyOffset+20);
    $('body, html').animate({ scrollTop: bodyOffset+200 }, 'fast');



    }
    });
 });

</script>
<div id ="cont" style="height:200px;border: 1px solid #000;position:fixed;top:60px">
    <div>232323</div>
<div id="draggable" style="border: 1px solid #000" class="ui-widget-content">
<p>Drag me around</p>
</div>
</div>

<div class="module-day" id="module-day"></div>

<div id='accordian-container'>
    <div id='accordian'>
    </div> 
</div>

<div id='timeLine'>
    <div class="alert alert-block">
    <button type="button" class="close cross" >&times;</button>
    <h4>Success!</h4>
    <div class='message'></div>
</div>
</div>

<div id='currentList'>
</div> 

{% endblock %}
