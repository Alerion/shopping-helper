{% extends 'base.html' %}

{% block container %}Hisory
	<div class='row'>
	    <div id='timeLine' class='span4'>
		{% for s in shoppingList %}	
		  <div>
		  		<ul>
		    		{% for p in s.products.all %}
		    			<li>
							{{p.name}}
						</li>
		    		{% endfor %}
		    	</ul>	
		  </div>
			{{s.date}}
	          <div>

		  </div>
	      {% endfor %}
	    </div>

		<div id='menu' class='span4'>
			{% for c in category %}	
		  		<div>
		  			<ul>
		  				<li>
		  					{{c}}
		  				<ul>
		  					{% for p in products %}
			  					<li>
			  						{{p}}
			  					</li>
		  					{% endfor %}
		  				</ul>
		  			</li>
		  		</ul>

		  </div>
	      {% endfor %}
	    </div>
	</div>

{% endblock %}
